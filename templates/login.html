{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block main %}
<form action="/login" method="POST" enctype="multipart/form-data" id="form" class="container text-center">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" name="userName" id="userName" class="form-control" placeholder="user name">
    </div>
    <div class="form-group">
        <label for="userPass">Password</label>
        <input type="password" name="userPass" id="userPass" class="form-control" placeholder="*******">
    </div>
    <a href="{{url_for('reg')}}" class="me-5">Register</a>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% with messages = get_flashed_messages()  %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-primary alert-dismissible" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock main %}
