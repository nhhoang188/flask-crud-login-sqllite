{% extends 'base.html' %}
{% block title %}
{% endblock title %}
{% block main %}
<h1>Hello  {{user.username}} , This is all User!</h1>
<table style="width:50%">
    <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for user in users %}

        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>{{user[3]}}</td>
        <td><a href="/user/edit/{{user[0]}}">edit</a></td>
        <td><a href="/book/delete/{{user[0]}}">delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
